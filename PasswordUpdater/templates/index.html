<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <title>The Star Gazer - Home</title>
  </head>
  <body>

    <!-- Header at top of page -->
    <div class="container">
      <h1 class="main">The Star Gazer</h1>
      <h3 class="main">Sign Up or Log In to view NASA's Picture of the Day!</h3>
    </div>

    <div class="main">
      <button class="btn-signup" onclick="window.location.href='signup';">Sign Up!</button>
      <br>
      <br>
      <button class="btn-login" onclick="window.location.href='login';">Already registered? Log In!</button>
    </div>

    <br>
    <br>
    <br>

  </body>

  <!-- Make it nice -->
  <style>
    body {
      background-image: url("https://d3octkd2uqmyim.cloudfront.net/media/bi/33264/starry-sky-wallpaper-2x.jpg?q=1618338128");
    }
    .main {
      color: white;
      margin: 50px;
      text-align: center;
      font-family: "Poppins", sans-serif;
    }

    .btn-signup {
      background: #3755b8;
      color: white;
      padding: 50px 120px;
      border: none;
      font-size: 50px;
    }

    .btn-signup:hover {
      background: #c9fff7;
      color: #4c68c7;
    }

    .btn-login {
      background: #4cc783;
      color: #3b12a3;
      border: none;
      padding: 15px 45px;
      font-size: 20px;
    }

    .btn-login:hover {
      background: #c9fff7;
      color: #4c68c7;
    }

  </style>
</html>
